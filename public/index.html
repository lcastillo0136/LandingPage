<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="landing">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery/jquery.selectbox.min.js"></script>
    <script type="text/javascript" src="/jquery/jquery.theiastickyidebar.js"></script>
    <script type="text/javascript" src="/jquery/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="/js/conekta.js"></script>
    <script type="text/javascript" src="<%= process.env.VUE_APP_API_ENDPOINT.replace('/api/', '') %>/web/settings?jsonp=loadSettings"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XV64R0DM8G"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
    </script>
  </body>
</html>
